<h2 mat-dialog-title>{{ message }}</h2>
<p *ngIf="messageText">{{messageText}}</p>
<mat-dialog-content *ngIf="note" class="note-item">
	<app-note-item [note] = "note" [confirmDialog]="true"></app-note-item>
</mat-dialog-content>
<div mat-dialog-actions align="end">
    <button class="btn" mat-button color="primary" (click)="onConfirmClick()" tabindex="1">{{ confirmButtonText }}</button>
	<button class="btn" mat-button mat-dialog-close>{{ cancelButtonText }}</button>
</div>
